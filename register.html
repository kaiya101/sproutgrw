<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5dc; /* Light beige background */
            color: #333; /* Neutral text color */
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="checkbox"], input[type="radio"] {
            margin-right: 10px;
        }
        .form-section {
            margin-bottom: 20px;
        }
        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #b7e1a1;
            color: #333;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #98c87a;
        }
        .home-link {
            text-align: center;
            margin-top: 20px;
        }
        .home-link a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        .home-link a:hover {
            text-decoration: underline;
       
        }
    </style>
    </header>
</head>
<body>
    <h1>Contact Us</h1>
    <form action="submit-form.php" method="post">
        <!-- Text Boxes -->
        <div class="form-section">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        <div class="form-section">
            <label for="email">Email Address:</label>
            <input type="text" id="email" name="email" placeholder="Enter your email address" required>
        </div>
        <div class="form-section">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number">
        </div>

        <!-- Text Area -->
        <div class="form-section">
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here..."></textarea>
        </div>

        <!-- Checkboxes -->
        <div class="form-section">
            <label>Topics of Interest:</label>
            <input type="checkbox" id="gardening" name="topics" value="Gardening">
            <label for="gardening">Gardening</label><br>
            <input type="checkbox" id="sustainability" name="topics" value="Sustainability">
            <label for="sustainability">Sustainability</label><br>
            <input type="checkbox" id="events" name="topics" value="Events">
            <label for="events">Events</label>
        </div>

        <!-- Radio Buttons -->
        <div class="form-section">
            <label>Are you a current customer?</label>
            <input type="radio" id="yes" name="customer" value="Yes" required>
            <label for="yes">Yes</label><br>
            <input type="radio" id="no" name="customer" value="No">
            <label for="no">No</label>
        </div>

        <!-- Dropdown Selection -->
        <div class="form-section">
            <label for="preference">Preferred Contact Method:</label>
            <select id="preference" name="preference">
                <option value="Email">Email</option>
                <option value="Phone">Phone</option>
                <option value="Text">Text</option>
            </select>
        </div>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

    <!-- Link back to Home -->
    <div class="home-link">
        <a href="index.html">Back to Home</a>
    </div>
</body>
</html>
